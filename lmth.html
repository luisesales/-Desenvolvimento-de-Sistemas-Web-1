<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Never Gonna Give you up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ssc.css'>
    <script src='sj.js'></script>
</head>
<body>
    <div class="header">
        <div class="title-header">Hello World Calculator</div>
    </div>
    <div class="body">
        <div class="line">
            <div class="calculator">
                <div class="view"></div>
                <div class="buttons">                   
                    <button class="input">1</button>
                    <button class="input">2</button>
                    <button class="input">3</button>                    
                    <button class="input">4</button>
                    <button class="input">5</button>
                    <button class="input">6</button>
                    <button class="input">7</button>
                    <button class="input">8</button>
                    <button class="input">9</button>
                    <button class="input">CA</button>
                    <button class="input">0</button>
                    <button class="input">=</button>
                </div>
            </div>
        </div>
        <div class="align-center"></div>
    </div>
</body>
</html>
