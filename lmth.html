<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Never Gonna Give you up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ssc.css'>
    <script src='sj.js'></script>
</head>
<body>
    <div class="header">
        <div class="title-header">Hello World Calculator</div>
    </div>
    <div class="body">
        <div class="line">
            <div class="calculator">
                <input type="text" id="display" class="view" disabled>
                <div class="buttons">                   
                    <button class="input button" onclick="adicionarValor(this.innerText)">1</button>
                    <button class="input button" onclick="adicionarValor(this.innerText)">2</button>
                    <button class="input button" onclick="adicionarValor(this.innerText)">3</button>                    
                    <button class="input button" onclick="adicionarValor(this.innerText)">4</button>
                    <button class="input button" onclick="adicionarValor(this.innerText)">5</button>
                    <button class="input button" onclick="adicionarValor(this.innerText)">6</button>
                    <button class="input button" onclick="adicionarValor(this.innerText)">7</button>
                    <button class="input button" onclick="adicionarValor(this.innerText)">8</button>
                    <button class="input button" onclick="adicionarValor(this.innerText)">9</button>
                    <button class="input button" onclick="limparDisplay()">CA</button>
                    <button class="input button" onclick="adicionarValor(this.innerText)">0</button>
                    <button class="input button" onclick="calcular()">=</button>
                    <button class="operation button" onclick="adicionarValor(this.innerText)">+</button>
                    <button class="operation button" onclick="adicionarValor(this.innerText)">-</button>
                    <button class="operation button" onclick="adicionarValor(this.innerText)">*</button>
                    <button class="operation button" onclick="adicionarValor(this.innerText)">/</button>

                </div>
            </div>
        </div>
        <div class="align-center"></div>
    </div>
</body>
</html>
