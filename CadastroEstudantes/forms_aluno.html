<!DOCTYPE html>
<html lang="en">
    <link rel='stylesheet' type='text/css' media='screen' href='css.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src='js.js'></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="line header">
        Adicionar Alunos
    </div>   
    <div>
        <div class="line">
            <div class="container-fluid">
                <div class="text-bold text-md col-12">
                    Nome:
                </div>
                <input type="text" id="name" class="col-12 b-black">
                <div id="nameError" class="text-red text-sm col-12"></div>
            </div>

            <div class="container-fluid mt-3">
                <div class="text-bold text-md col-12">
                    Idade:
                </div>
                <input type="number" id="age" class="col-12 b-black">
                <div id="ageError" class="text-red text-sm col-12"></div>
            </div>
           
            <div class="container-fluid mt-3">
                <div class="text-bold text-md col-12">
                    Curso:
                </div>
                <input type="text" id="course" class="col-12 b-black">
                <div id="courseError" class="text-red text-sm col-12"></div>
            </div>
            </div>            
        </div>
    </div>
    <div class="container-fluid mt-5">
        <a><button class="btn btn-success offset-md-10 col-md-2 col-4 text-lg" onclick="addStudent()">Adicionar Aluno</button></a>
    </div>
    
</body>
</html>
